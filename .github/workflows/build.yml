name: Build Windows EXE
on:
  push:
    branches: [ main ] # Oder dein entsprechender Branch-Name

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Passend zu deinem Projekt

      - name: Abh√§ngigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet # Sicherstellen, dass das Build-Tool vorhanden ist

      - name: Flet Build Windows
        run: |
          # --icon zeigt auf dein Icon im assets Ordner
          # --main-dir spezifiziert das Verzeichnis (optional, wenn im Root)
          flet build windows --icon assets/icon.ico --template-package-name "MachineSequenceEditor"

      - name: Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: MachineSequenceEditor-EXE
          path: build/windows